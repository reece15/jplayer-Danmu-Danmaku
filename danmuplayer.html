$(document).ready(function(){

			});
		},
		play: function() { // To avoid multiple jPlayers playing together.
			$(this).jPlayer("pauseOthers");
		},
		swfPath: "js",
		supplied: "webmv, ogv, m4v",
		smoothPlayBar: true,
		keyEnabled: true
	});
	//测试 START
	var lists = new Array()
	var maxDanmu = 1000;
	var str = '弹幕测试我是谁啊哈哈在哪啊你说什么';
	for(var i = 0; i < maxDanmu; i++){
		var min = parseInt(Math.random()*60).toString();
		if(min.length == 1){
			min = '0'+min;
		}
		
		lists.push({
			postTime: '0'+parseInt(Math.random()*3)+':'+min, 
			content:str.slice((i%str.length),parseInt(Math.random()*str.length))});
	}
	
	$("#jquery_jplayer_1").danmuPlayer({
		list:lists,
	});

	//测试 END
	
});
